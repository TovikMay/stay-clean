<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
  crossorigin="anonymous"
/>
    <title>Feedback</title>
    <style>
        body{
    background-image: url(/public/images/back3.jpeg);background-size: cover;}
    </style>
</head>
<body>
    <div class="container mt-4 shadow-ld">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="text-white">Feedback Form</h2>
                <p class="text white">We would like to hear thoughts, concerns or problems with anything so we can serve you better!</p>
                <hr>
                <form action="">
                    <h4>Feedback type</h4>
                    <div class="row">
                        <div class="col-md-4">
                            <input type="radio" name="feed" class="pointer">&nbsp;&nbsp;<label>Comments</label>
                        </div>
                        
                        <div class="cold-md-4">
                            <input type="radio" name="feed" class="pointer">&nbsp;&nbsp;<label>Connection reports</label>
                        </div>

                        <div class="cold-md-4">
                            <input type="radio" name="feed" class="pointer">&nbsp;&nbsp;<label>Questions</label>
                        </div>
                    </div>

                    <div class="form-group mt-3 mb-3">
                        <label class="form-label">Full name</label>
                        <input type="text" class="form-control" required="">
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-labe">Email</label>
                        <input type="Email" class="form-control" required="">
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label">Describe Feedback</label>
                        <textarea rows="4" class="form-control" required=""></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit feedback</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
